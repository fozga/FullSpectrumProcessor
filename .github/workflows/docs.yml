name: Build and Deploy Documentation

on:
  push:
    branches: [main]

  permissions:
    contents: write
    pages: write
    id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pdoc
        run: pip install pdoc

      - name: Build documentation
        run: |
          mkdir -p docs
          pdoc src -o docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          commit_message: "Update documentation"
      - name: Clean up
        run: |
          rm -rf docs/*
          echo "Documentation cleaned up"
        if: always()
      - name: Notify on success
        if: success()
        run: echo "Documentation built and deployed successfully!"
      - name: Notify on failure
        if: failure()
        run: echo "Documentation build or deployment failed. Please check the logs."

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
