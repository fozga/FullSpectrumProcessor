name: PEP 8 Compliance Check

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches: [main]

jobs:
  pep8-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8 (PEP 8 check)
        run: flake8 src/ tests/ --max-line-length=120
